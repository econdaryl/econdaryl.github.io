  <text x="300" y="180" font-size="14">🚗</text>
  <text x="500" y="175" font-size="14">🚗</text>
  <text x="550" y="280" font-size="14">🚗</text>
  <text x="500" y="420" font-size="14">🚗</text>
  <text x="300" y="420" font-size="14">🚗</text>
  <text x="250" y="280" font-size="14">🚗</text>
  <text x="320" y="240" font-size="14">🚗</text>
  <text x="480" y="360" font-size="14">🚗</text>
  <text x="320" y="360" font-size="14">🚗</text>
  <text x="480" y="240" font-size="14">🚗</text>
  
  <!-- Additional scattered cars -->
  <text x="270" y="210" font-size="14">🚗</text>
  <text x="530" y="210" font-size="14">🚗</text>
  <text x="570" y="350" font-size="14">🚗</text>
  <text x="230" y="350" font-size="14">🚗</text>
  <text x="370" y="460" font-size="14">🚗</text>
  <text x="430" y="140" font-size="14">🚗</text>
  
  <!-- Unintended Consequences Box -->
  <rect x="50" y="500" width="700" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    Unintended Consequences
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    🌍 Increased VMT &amp; Emissions  •  💰 Reduced CBD Economic Activity  •  ⚖️ Spatial Mismatch Inefficiency
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    🚌 Modal Shift from Transit to Cars  •  🏙️ Loss of Agglomeration Benefits
  </text>
  

</svg>