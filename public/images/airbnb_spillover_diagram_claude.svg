  <rect x="260" y="160" width="12" height="12" fill="#27ae60"/>
  <polygon points="260,160 266,150 272,160" fill="#e74c3c"/>
  <rect x="280" y="165" width="12" height="12" fill="#27ae60"/>
  <polygon points="280,165 286,155 292,165" fill="#e74c3c"/>
  
  <!-- Airbnb Icons distributed around the ring -->
  <text x="391" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">📶</text>
  <text x="526" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">📶</text>
  <text x="590" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">📶</text>
  <text x="526" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">📶</text>
  <text x="391" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">📶</text>
  <text x="266" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">📶</text>
  <text x="210" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">📶</text>
  <text x="266" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">📶</text>
  

  
  <!-- Arrows showing tourism dollars flowing to periphery (reduced set) -->
  <path d="M 360 260 Q 320 200 280 160" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#dollarArrow)"/>
  <path d="M 440 260 Q 480 200 520 160" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#dollarArrow)"/>
  <path d="M 360 320 Q 320 380 280 420" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#dollarArrow)"/>
  <path d="M 440 320 Q 480 380 520 420" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#dollarArrow)"/>
  
  <!-- Dollar signs along the arrows -->
  <text x="330" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#27ae60" font-weight="bold">$</text>
  <text x="470" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#27ae60" font-weight="bold">$</text>
  <text x="330" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#27ae60" font-weight="bold">$</text>
  <text x="470" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#27ae60" font-weight="bold">$</text>
  

  

  
  <!-- Car traffic in suburban ring only -->
